</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-GYvWL357="" data-paginate="true" data-header="**Remote Repository 🖥️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="71" style="--paginate:true;--header:**Remote Repository 🖥️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/github.svg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/gitlab.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="5" data-marpit-scope-GYvWL357="" data-paginate="true" data-header="**Remote Repository 🖥️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="71" style="--paginate:true;--header:**Remote Repository 🖥️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Remote Repository <img class="emoji" draggable="false" alt="🖥️" src="https://twemoji.maxcdn.com/2/svg/1f5a5.svg" data-marp-twemoji=""/></strong></header>

<h1><a href="https://github.com/espressif/esp-idf">GitHub</a> <img class="emoji" draggable="false" alt="🆚" src="https://twemoji.maxcdn.com/2/svg/1f19a.svg" data-marp-twemoji=""/> <a href="https://gitlab.espressif.cn:6688/espressif/esp-idf">GitLab</a></h1>
<ul>
<li>Web-based Git repository</li>
<li>GitLab: <strong>Internal</strong> develop, <strong><a href="https://gitlab.espressif.cn:6688/help/ci/examples/README.md">CI/CD</a></strong></li>
<li>GitHub: <strong>Community</strong> feedback, <strong><a href="https://help.github.com/en/actions">Action</a></strong></li>
<li>Issue tracking</li>
<li>Code review</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Installation 🚀**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="71" style="--paginate:true;--header:**Installation 🚀**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/00c853/fff/?text=Linux&quot;);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/448aff/fff/?text=Mac&quot;);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/ffd600/fff/?text=Windows&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="6" data-paginate="true" data-header="**Installation 🚀**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="71" style="--paginate:true;--header:**Installation 🚀**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Installation <img class="emoji" draggable="false" alt="🚀" src="https://twemoji.maxcdn.com/2/svg/1f680.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash"><span class="hljs-comment"># Debian-based distribution</span>
sudo apt install git

<span class="hljs-comment"># Fedora</span>
sudo yum install git

<span class="hljs-comment"># Arch</span>
sudo pacman -S git
</code></pre>
<pre><code class="language-bash"><span class="hljs-comment"># MacPorts</span>
sudo port install git

<span class="hljs-comment"># Homebrew</span>
brew install git
</code></pre>
<p><a href="https://gitforwindows.org/">Download installer for Windows</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="**Set up SSH for Git 🔐**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="71" style="--paginate:true;--header:**Set up SSH for Git 🔐**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Set up SSH for Git <img class="emoji" draggable="false" alt="🔐" src="https://twemoji.maxcdn.com/2/svg/1f510.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li><code>ls -la ~/.ssh</code> to see if you already have a public SSH key (e.g. <em>id_rsa.pub</em>)</li>
<li>If not, create a new public and private key pair with command <strong>ssh-keygen</strong></li>
<li>Add your private key to <em>ssh-agent</em> with command <strong>ssh-add ~/.ssh/id_rsa</strong></li>
<li>Copy the contents of <strong>id_rsa.pub</strong> file to GitHub/GitLab/Bitbucket...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-EWD32V8l="" data-paginate="true" data-header="**Git Manual 👨‍🏫**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="71" style="--paginate:true;--header:**Git Manual 👨‍🏫**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/F48FB1/fff/?text=tldr&quot;);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/0288d1/fff/?text=man&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="8" data-marpit-scope-EWD32V8l="" data-paginate="true" data-header="**Git Manual 👨‍🏫**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="71" style="--paginate:true;--header:**Git Manual 👨‍🏫**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Git Manual <img class="emoji" draggable="false" alt="👨‍🏫" src="https://twemoji.maxcdn.com/2/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash"><span class="hljs-comment"># get common usage on &#x27;git diff&#x27;</span>
tldr git-diff
</code></pre>
<pre><code class="language-bash"><span class="hljs-comment"># get all available information on &#x27;git status&#x27;</span>
git status --<span class="hljs-built_in">help</span> <span class="hljs-comment"># same as &#x27;man git-status&#x27;</span>
<span class="hljs-comment"># get a quick help on &#x27;git checkout&#x27;</span>
git checkout -h
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="**Create a repository ☕**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="71" style="--paginate:true;--header:**Create a repository ☕**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Create a repository <img class="emoji" draggable="false" alt="☕" src="https://twemoji.maxcdn.com/2/svg/2615.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Navigate to the directory you want to place under version control</li>
<li>Create an empty Git repository: <code>git init</code>, this creates a hidden folder <strong>.git</strong>, which contains the entire history and configuration for the project</li>
</ul>
<pre><code class="language-bash">mkdir oh_my_project &amp;&amp; <span class="hljs-built_in">cd</span> oh_my_project
git init
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="**Setting username and email 📭**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="71" style="--paginate:true;--header:**Setting username and email 📭**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Setting username and email <img class="emoji" draggable="false" alt="📭" src="https://twemoji.maxcdn.com/2/svg/1f4ed.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash"><span class="hljs-built_in">cd</span> /path/to/my/repo
git config user.name <span class="hljs-string">&quot;Your name&quot;</span>
git config user.email <span class="hljs-string">&quot;xxx@espressif.com&quot;</span>
</code></pre>
<ul>
<li>
<p>It will store the setting inside the individual repository: <code>/path/to/your/repo/.git/config</code></p>
</li>
<li>
<p>Advanced practice <img class="emoji" draggable="false" alt="💯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/>: Force Git to look for your identity only within a repository's settings</p>
<pre><code class="language-bash">git config --global user.useConfigOnly <span class="hljs-literal">true</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-j7h0XrkE="" data-paginate="true" data-header="**Add 🥪**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="71" style="--paginate:true;--header:**Add 🥪**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Add <img class="emoji" draggable="false" alt="🥪" src="https://twemoji.maxcdn.com/2/svg/1f96a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Check what files Git will add to your repository with command <code>git status</code></p>
</li>
<li>
<p>Review the resulting list of files, tell Git which of the files to place into version control (avoid adding files with confidential information)</p>
<pre><code class="language-bash">git status
git add &lt;file/directory name <span class="hljs-comment">#1&gt; &lt;file/directory name #2&gt; &lt;...&gt;</span>
</code></pre>
</li>
<li>
<p>If all files in the list should be added to version control</p>
<pre><code class="language-bash">git add -A
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="**Commit 🥪**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="71" style="--paginate:true;--header:**Commit 🥪**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Commit <img class="emoji" draggable="false" alt="🥪" src="https://twemoji.maxcdn.com/2/svg/1f96a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Commit all files that have been added, along with a commit message</p>
<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;add README.md&quot;</span>
<span class="hljs-comment"># if you omit the -m parameter,</span>
<span class="hljs-comment"># your default editor will open,</span>
<span class="hljs-comment"># and you can edit and save the commit message there</span>
</code></pre>
</li>
<li>
<p>A commit is like a save or <strong>snapshot</strong> of your entire project</p>
</li>
<li>
<p>You can now push it to a remote repository, and later you can jump back to it if necessary</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Create a repository on remote 🖥️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="71" style="--paginate:true;--header:**Create a repository on remote 🖥️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/create_repo1.png&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/create_repo2.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="**Create a repository on remote 🖥️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="71" style="--paginate:true;--header:**Create a repository on remote 🖥️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">
<header><strong>Create a repository on remote <img class="emoji" draggable="false" alt="🖥️" src="https://twemoji.maxcdn.com/2/svg/1f5a5.svg" data-marp-twemoji=""/></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-IGGmPO4H="" data-paginate="true" data-header="**Adding a remote 🚚**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="71" style="--paginate:true;--header:**Adding a remote 🚚**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Adding a remote <img class="emoji" draggable="false" alt="🚚" src="https://twemoji.maxcdn.com/2/svg/1f69a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>To add a new remote, use the <code>git remote add</code> command in your local repository</li>
<li>The <code>git remote add</code> command takes two arguments:
<ul>
<li>A remote name, e.g. <strong>origin</strong></li>
<li>A remote URL</li>
</ul>
<pre><code class="language-bash">git remote add origin ssh://git@gitlab.espressif.cn:27227/srmao/oh-my-project.git
</code></pre>
</li>
<li>If you want to change the URL of a remote<pre><code class="language-bash">git remote set-url origin ssh://git@bitbucket.server.com:7999/username/project.git
</code></pre>
</li>
<li>Show a list of existing remotes: <code>git remote -v</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="**Push to remote 🚚**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="71" style="--paginate:true;--header:**Push to remote 🚚**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Push to remote <img class="emoji" draggable="false" alt="🚚" src="https://twemoji.maxcdn.com/2/svg/1f69a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Copy your local repository to the remote</p>
</li>
<li>
<p>Adding <code>--set-upstream</code> (or <code>-u</code>) created an upstream reference which is used by argument-less Git commands (e.g. <code>git pull</code>)</p>
<pre><code class="language-bash">git push --set-upstream origin master
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="linear-gradient(to bottom, #0d47a1, #42a5f5)" data-color="white" data-theme="uncover" style="--background-image:linear-gradient(to bottom, #0d47a1, #42a5f5);--color:white;--theme:uncover;color:white;background-image:linear-gradient(to bottom, #0d47a1, #42a5f5);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Professional in Git <img class="emoji" draggable="false" alt="🐾" src="https://twemoji.maxcdn.com/2/svg/1f43e.svg" data-marp-twemoji=""/></span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-hU2tHP5w="" data-paginate="true" data-header="**Browsing the history 1 📜**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="71" style="--paginate:true;--header:**Browsing the history 1 📜**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Browsing the history 1 <img class="emoji" draggable="false" alt="📜" src="https://twemoji.maxcdn.com/2/svg/1f4dc.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>List last 10 commits logs, on a single line: <code>git log --oneline -10</code></li>
<li>Log for a range of lines within a file: <code>git log -L 1,5:README.md</code></li>
<li>To see the log in a prettier graph-like structure<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --decorate --oneline --graph -20
</code></pre>
</li>
<li>Colorize logs<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --pretty=format:<span class="hljs-string">&#x27;%C(red)%h%Creset -%C(yellow)%d%Creset %s %C(green)(%cr)%C(yellow)&lt;%an&gt;%Creset&#x27;</span>
</code></pre>
<ul>
<li><code>%C(color_name)</code> option colors the output that comes after it</li>
<li><code>%h</code> abbreviates commit hash</li>
<li><code>%Creset</code> resets color to default terminal color</li>
<li><code>%d</code> ref names</li>
<li><code>%s</code> subject [commit message]</li>
<li><code>%cr</code> committer date, relative to current date</li>
<li><code>%an</code> author name</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-uq7JVhzu="" data-paginate="true" data-header="**Browsing the history 2 📜**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="71" style="--paginate:true;--header:**Browsing the history 2 📜**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Browsing the history 2 <img class="emoji" draggable="false" alt="📜" src="https://twemoji.maxcdn.com/2/svg/1f4dc.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Search for <strong>changes</strong> in <strong>lines containing</strong> specific string<pre><code class="language-bash">git <span class="hljs-built_in">log</span> -G <span class="hljs-string">&quot;#define MODEM_COMMAND_TIMEOUT_MODE_CHANGE&quot;</span>
</code></pre>
</li>
<li>Search <strong>commit string</strong> in git log<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --all --grep <span class="hljs-string">&quot;esp_modem&quot;</span>
</code></pre>
</li>
<li>Filter logs<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --since <span class="hljs-string">&#x27;3 days ago&#x27;</span>
git <span class="hljs-built_in">log</span> --author=morris
</code></pre>
</li>
<li>Show the commits that are on <code>foo</code> branch but not on <code>master</code> with command:<pre><code class="language-bash">git <span class="hljs-built_in">log</span> master..foo
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-fGubuibj="" data-paginate="true" data-header="**Aliases 🔨**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="71" style="--paginate:true;--header:**Aliases 🔨**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Aliases <img class="emoji" draggable="false" alt="🔨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Avoid typing pretty big commands by creating aliases:
<ul>
<li>with the command line</li>
</ul>
<pre><code class="language-bash">git config --global alias.ci <span class="hljs-string">&quot;commit&quot;</span>
git config --global alias.st <span class="hljs-string">&quot;status&quot;</span>
</code></pre>
<ul>
<li>with the <code>~/.gitconfig</code> file</li>
</ul>
<pre><code class="language-bash">[<span class="hljs-built_in">alias</span>]
    ci = commit
    st = status
    gl  = <span class="hljs-built_in">log</span> -n 20 --date-order --format=\&quot;%Cgreen%h %Cred[%ci] %Creset
    &lt;%an&gt;%C(yellow)%d%Creset %Creset %Cgreen%s %Creset \&quot;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="**Staging 1 🎍**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="71" style="--paginate:true;--header:**Staging 1 🎍**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Staging 1 <img class="emoji" draggable="false" alt="🎍" src="https://twemoji.maxcdn.com/2/svg/1f38d.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you have changed a lot of files in the directory, rather than listing each one of them, you could use:
<ul>
<li><code>git add --all</code> to add all changes</li>
<li><code>git add .</code> to add all changes, <em>not including files that have been deleted</em>, from the top-level directory and subdirectory</li>
<li><code>git add -u</code> only add files which are currently tracked (&quot;updated&quot;)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-E2DcZdOt="" data-paginate="true" data-header="**Staging 2 🎍**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="71" style="--paginate:true;--header:**Staging 2 🎍**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Staging 2 <img class="emoji" draggable="false" alt="🎍" src="https://twemoji.maxcdn.com/2/svg/1f38d.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Unstage a file that contains changes<pre><code class="language-bash">git restore --stage &lt;file&gt;
</code></pre>
</li>
<li>Show staged changes<pre><code class="language-bash">git diff --cached
</code></pre>
</li>
<li>Stage deleted files<pre><code class="language-bash">git rm filename
</code></pre>
</li>
<li>To delete the file from git without removing it from disk<pre><code class="language-bash">git rm --cached filename
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-tGJ4ybIt="" data-paginate="true" data-header="**Ignore 1 🤷🏻**" data-footer="**[Sample files](https://github.com/github/gitignore) 💗 [Online Tool](https://www.toptal.com/developers/gitignore)**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="71" style="--paginate:true;--header:**Ignore 1 🤷🏻**;--footer:**[Sample files](https://github.com/github/gitignore) 💗 [Online Tool](https://www.toptal.com/developers/gitignore)**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Ignore 1 <img class="emoji" draggable="false" alt="🤷🏻" src="https://twemoji.maxcdn.com/2/svg/1f937-1f3fb.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>For files that you want never under version control, create a file named <code>.gitignore</code> <strong>before</strong> staging</p>
<ul>
<li>Can created in top level directory or sub-directories</li>
<li>Rules will apply recursively to all files and sub-directories</li>
</ul>
<pre><code># ignore files called '.config'
.config
# ingore directories
bin/
# ignore files by extension
*.o
# matches all files 'foo.txt' in 'bar' and all sub-directories
bar/**/foo.txt
# ignore all .a files but lib.a
*.a
!lib.a
</code></pre>
</li>
</ul>
<footer><strong><a href="https://github.com/github/gitignore">Sample files</a> <img class="emoji" draggable="false" alt="💗" src="https://twemoji.maxcdn.com/2/svg/1f497.svg" data-marp-twemoji=""/> <a href="https://www.toptal.com/developers/gitignore">Online Tool</a></strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-6gbM4ZT2="" data-paginate="true" data-header="**Ignore 2 🤷🏻**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="71" style="--paginate:true;--header:**Ignore 2 🤷🏻**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Ignore 2 <img class="emoji" draggable="false" alt="🤷🏻" src="https://twemoji.maxcdn.com/2/svg/1f937-1f3fb.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create an empty folder
<ul>
<li>Create the required directory and add a <code>.gitkeep</code> file to the folder</li>
</ul>
</li>
<li>Clean up ignored files<pre><code class="language-bash">git clean -Xn <span class="hljs-comment"># display a list of ignored files</span>
git clean -Xf <span class="hljs-comment"># remove the previously displayed files</span>
</code></pre>
</li>
<li>Find files ignored by <code>.gitignore</code><pre><code class="language-bash">git status --ignored
</code></pre>
</li>
<li>Ignore subsequent changes to a file without removing it<pre><code class="language-bash">git update-index --assum-unchanged my-file.txt
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-N8ZG82Kc="" data-paginate="true" data-header="**Committing 1 🙋‍♂️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="71" style="--paginate:true;--header:**Committing 1 🙋‍♂️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Committing 1 <img class="emoji" draggable="false" alt="🙋‍♂️" src="https://twemoji.maxcdn.com/2/svg/1f64b-200d-2642-fe0f.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you didn't create any new files, you can combine <code>git add</code> and <code>git commit</code> into a single command:<pre><code class="language-bash">git commit -am <span class="hljs-string">&quot;Commit message here&quot;</span>
</code></pre>
</li>
<li>If your latest commit is not published yet, then you can put the current staged changes onto the previous commit.<pre><code class="language-bash">git commit --amend
</code></pre>
<ul>
<li><em>This can also be used to edit an incorrect commit message</em></li>
<li>If the earlier commit had already been pushed, after amending it you will have to push with <code>--force</code> option.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-ZdsSHGTy="" data-paginate="true" data-header="**Committing 2 🙋‍♂️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="71" style="--paginate:true;--header:**Committing 2 🙋‍♂️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Committing 2 <img class="emoji" draggable="false" alt="🙋‍♂️" src="https://twemoji.maxcdn.com/2/svg/1f64b-200d-2642-fe0f.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you make a commit as the wrong author, you can change it and then amend<pre><code class="language-bash">git config user.name <span class="hljs-string">&quot;new name&quot;</span>
git config user.email <span class="hljs-string">&quot;email@example.com&quot;</span>
git commit --amend --reset-author
</code></pre>
</li>
<li>Commit on behalf on someone else<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;message&quot;</span> --author <span class="hljs-string">&quot;John Smith &lt;johnsmith@example.com&gt;&quot;</span>
</code></pre>
</li>
<li>Commit at a specific date<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;Fix memory leak&quot;</span> --date 2018-07-03
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-8jniDQCH="" data-paginate="true" data-header="**Good Commit Message 💯**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="71" style="--paginate:true;--header:**Good Commit Message 💯**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Good Commit Message <img class="emoji" draggable="false" alt="💯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash">vfs/fatfs: fix <span class="hljs-built_in">stat</span> call failing when called <span class="hljs-keyword">for</span> mount point

FATFS does not support f_stat call <span class="hljs-keyword">for</span> drive root. When handling <span class="hljs-built_in">stat</span>
<span class="hljs-keyword">for</span> drive root, don<span class="hljs-string">&#x27;t call f_stat and just return struct st with S_IFDIR
flag set.

Closes https://github.com/espressif/esp-idf/issues/984
</span></code></pre>
<ul>
<li>Separate the subject line from body with a blank line</li>
<li>Limit the subject line to 50 characters</li>
<li>Do not end the subject line with a period</li>
<li>Manually wrap each line of the body at 72 characters</li>
<li>Use the body to explain <strong>what</strong> and <strong>why</strong> instead of <strong>how</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-bPzqXuj7="" data-paginate="true" data-header="**Diff 1 📽️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="71" style="--paginate:true;--header:**Diff 1 📽️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Diff 1 <img class="emoji" draggable="false" alt="📽️" src="https://twemoji.maxcdn.com/2/svg/1f4fd.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Show <em>unstaged</em> changes on current branch from the commit before it<pre><code class="language-bash">git diff
</code></pre>
</li>
<li>Show differences for stages files<pre><code class="language-bash">git diff --staged
</code></pre>
</li>
<li>Show both staged and unstaged changes<pre><code class="language-bash">git diff HEAD
</code></pre>
</li>
<li>Show changes between two commits<pre><code class="language-bash">git diff 1234abc..6789def <span class="hljs-comment"># old..new</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-TIba2vXG="" data-paginate="true" data-header="**Diff 2 📽️**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="71" style="--paginate:true;--header:**Diff 2 📽️**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Diff 2 <img class="emoji" draggable="false" alt="📽️" src="https://twemoji.maxcdn.com/2/svg/1f4fd.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Show the difference of a file between separate commits<pre><code class="language-bash">git diff 1234abc 6789def myfile.txt
</code></pre>
</li>
<li>Produce a patch-compatible diff<pre><code class="language-bash">git diff --no-prefix &gt; some_file.patch
</code></pre>
Then somewhere else you can reverse it:<pre><code class="language-bash">patch -p0 &lt; some_file.patch
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Reset 🚨**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="71" style="--paginate:true;--header:**Reset 🚨**;--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/soft_reset.gif&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/hard_reset.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="**Reset 🚨**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="71" style="--paginate:true;--header:**Reset 🚨**;--class:invert;--theme:uncover;" data-marpit-advanced-background="content">
<header><strong>Reset <img class="emoji" draggable="false" alt="🚨" src="https://twemoji.maxcdn.com/2/svg/1f6a8.svg" data-marp-twemoji=""/></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="29" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Recovering 🏥**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="71" style="--paginate:true;--header:**Recovering 🏥**;--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/reflog.gif&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/reflog_reset.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="**Recovering 🏥**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="71" style="--paginate:true;--header:**Recovering 🏥**;--class:invert;--theme:uncover;" data-marpit-advanced-background="content">
<header><strong>Recovering <img class="emoji" draggable="false" alt="🏥" src="https://twemoji.maxcdn.com/2/svg/1f3e5.svg" data-marp-twemoji=""/></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-k2eWpeoD="" data-paginate="true" data-header="**Undoing 🔙**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="71" style="--paginate:true;--header:**Undoing 🔙**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Undoing <img class="emoji" draggable="false" alt="🔙" src="https://twemoji.maxcdn.com/2/svg/1f519.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Undo changes to a file or directory in the <strong>working copy</strong><pre><code class="language-bash">git checkout -- file.txt
</code></pre>
</li>
<li>To <strong>temporarily</strong> jump back to a commit, detach your head<pre><code class="language-bash">git checkout 789abcd
</code></pre>
This places you at commit 789abcd, you can now make new commits on top this old commit without affecting the branch your head is on.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-ghqRtJBP="" data-paginate="true" data-header="**Branching 1 🌳**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="71" style="--paginate:true;--header:**Branching 1 🌳**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 1 <img class="emoji" draggable="false" alt="🌳" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a new branch, while staying on the current branch<pre><code class="language-bash">git branch &lt;name&gt; [&lt;start-point&gt;]
</code></pre>
</li>
<li>Switch to an existing branch<pre><code class="language-bash">git checkout &lt;name&gt;
</code></pre>
</li>
<li>Create a new branch and switch to it<pre><code class="language-bash">git checkout -b &lt;name&gt; [&lt;start-point&gt;]
</code></pre>
</li>
<li><strong>&lt;start-point&gt;</strong> can be any revision known to git (e.g. branch name, commit SHA, symbolic reference such as HEAD or a tag name)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-aSLJ5l81="" data-paginate="true" data-header="**Branching 2 🌳**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="71" style="--paginate:true;--header:**Branching 2 🌳**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 2 <img class="emoji" draggable="false" alt="🌳" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a branch from a remote branch<pre><code class="language-bash">git checkout -b &lt;name&gt; &lt;remote_name&gt;/&lt;branch_name&gt;
</code></pre>
</li>
<li>Listing branches<pre><code class="language-bash">git branch <span class="hljs-comment"># List local branches</span>
git branch -r <span class="hljs-comment"># List remote branches</span>
git branch -a <span class="hljs-comment"># List remote and local branches</span>
</code></pre>
</li>
<li>Delete a remote branch<pre><code class="language-bash">git push origin --delete &lt;branchName&gt;
</code></pre>
</li>
<li>Delete a local branch<pre><code class="language-bash">git branch -d &lt;branchName&gt; <span class="hljs-comment"># Won&#x27;t delete the branch if it has unmerged changes</span>
git branch -D &lt;branchName&gt; <span class="hljs-comment"># Delete it event if it has unmerged changes</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-mKASLXs8="" data-paginate="true" data-header="**Branching 3 🌳**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="71" style="--paginate:true;--header:**Branching 3 🌳**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 3 <img class="emoji" draggable="false" alt="🌳" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Quick switch to the previous branch<pre><code class="language-bash">git checkout -
</code></pre>
</li>
<li>Rename a branch
<ul>
<li>rename the branch you have already checked out</li>
</ul>
<pre><code class="language-bash">git branch -m new_branch_name
</code></pre>
<ul>
<li>rename another branch</li>
</ul>
<pre><code class="language-bash">git branch -m branch_you_want_rename new_branch_name
</code></pre>
</li>
<li>List local and remote branches that contain a specific commit<pre><code class="language-bash">git branch -a --contains &lt;commit&gt;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-0EHcaxG9="" data-paginate="true" data-header="**Branching Model 🧾**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="71" style="--paginate:true;--header:**Branching Model 🧾**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching Model <img class="emoji" draggable="false" alt="🧾" src="https://twemoji.maxcdn.com/2/svg/1f9fe.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li><strong>master branch</strong> <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>master</code></li>
<li>Where <em>integration</em> happens</li>
<li>Produce working code which compiles and passes CI tests</li>
</ul>
</li>
<li><strong>feature and bugfix branches</strong> <img class="emoji" draggable="false" alt="🐞" src="https://twemoji.maxcdn.com/2/svg/1f41e.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>feature/xxx</code> and <code>bugfix/xxx</code></li>
<li>Where <em>development</em> happens</li>
<li>May contain broken or incomplete or testing code</li>
</ul>
</li>
<li><strong>release branches</strong> <img class="emoji" draggable="false" alt="💪🏽" src="https://twemoji.maxcdn.com/2/svg/1f4aa-1f3fd.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>release/v4.0</code></li>
<li>Where releases are maintained and bugfixes are backported to</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-2gmmXILE="" data-paginate="true" data-header="**Clone a repository☕**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="71" style="--paginate:true;--header:**Clone a repository☕**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Clone a repository<img class="emoji" draggable="false" alt="☕" src="https://twemoji.maxcdn.com/2/svg/2615.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>The <code>git clone</code> command is used to copy an existing Git repository from a server to your local machine<pre><code class="language-bash"><span class="hljs-built_in">cd</span> &lt;path <span class="hljs-built_in">where</span> you would like to <span class="hljs-built_in">clone</span> to create a directory&gt;
git <span class="hljs-built_in">clone</span> https://github.com/username/projectname.git
<span class="hljs-comment"># ssh version of the command</span>
git <span class="hljs-built_in">clone</span> git@github.com:username/projectname.git
</code></pre>
</li>
<li>If you don't need to have the full history available, you can do a shallow clone<pre><code class="language-bash">git <span class="hljs-built_in">clone</span> [repo_url] --depth 1
</code></pre>
<ul>
<li>later, if required, you can fetch the rest of the repository</li>
</ul>
<pre><code class="language-bash">git fetch --unshallow
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-4oLP0Wnp="" data-paginate="true" data-header="**Working with Remotes 1 🏓**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="71" style="--paginate:true;--header:**Working with Remotes 1 🏓**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Working with Remotes 1 <img class="emoji" draggable="false" alt="🏓" src="https://twemoji.maxcdn.com/2/svg/1f3d3.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>List existing remotes<pre><code class="language-bash">git remote -v
</code></pre>
</li>
<li>Change Git remote URL<pre><code class="language-bash">git remote set-url remote-name https://github.com/username/repo2.git
</code></pre>
</li>
<li>Add a new remote repository<pre><code class="language-bash">git remote add github git-repository-url
</code></pre>
</li>
<li>Push to a remote branch<pre><code class="language-bash">git push &lt;remote_name&gt; &lt;branch_name&gt;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-DHztuv22="" data-paginate="true" data-header="**Working with Remotes 2 🏓**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="71" style="--paginate:true;--header:**Working with Remotes 2 🏓**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Working with Remotes 2 <img class="emoji" draggable="false" alt="🏓" src="https://twemoji.maxcdn.com/2/svg/1f3d3.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Delete a remote branch<pre><code class="language-bash">git push [remote-name] --delete [branch-name]
</code></pre>
</li>
<li>Remove local copies of deleted remote branches<pre><code class="language-bash">git fetch [remote-name] --prune
</code></pre>
</li>
<li>Updating from upstream repository<pre><code class="language-bash">git fetch remote-name
git merge remote-name/branch-name
</code></pre>
<ul>
<li><code>git pull</code> combines a <code>fetch</code> and a <code>merge</code></li>
<li><code>git pull --rebase remote-name branch-name</code> combines a <code>fetch</code> and a <code>rebase</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Fetch 🆚 Pull**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="71" style="--paginate:true;--header:**Fetch 🆚 Pull**;--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/fetch.gif&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/pull.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="**Fetch 🆚 Pull**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="71" style="--paginate:true;--header:**Fetch 🆚 Pull**;--class:invert;--theme:uncover;" data-marpit-advanced-background="content">

<ul>
<li>Using interactive rebase, the user can <strong>reword</strong>, <strong>reorder</strong>, <strong>drop</strong>, <strong>split</strong>, <strong>squash</strong> commits</li>
<li>Rearrange your last three commits<pre><code class="language-bash">git rebase -i HEAD~3
</code></pre>
<ul>
<li>A file will be opened in your text editor where you will be able to select how your commits will be rebased.</li>
<li>After you changed the file, save it and close the editor.</li>
<li>This will initiate a rebase with the changes you've applied.</li>
</ul>
</li>
<li>Aborting an interactive rebase<pre><code class="language-bash">git rebase --abort
</code></pre>
</li>
<li><strong>git push</strong> complains because your rebase has rewrote the history<pre><code class="language-bash">git push --force-with-lease <span class="hljs-comment"># this can be solved appending a &quot;force&quot; option</span>
</code></pre>
</li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="49" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-oZ2AH4Zd="" data-paginate="true" data-header="**Split Commit 🪓**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="71" style="--paginate:true;--header:**Split Commit 🪓**;--class:invert;--theme:uncover;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/split.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="30%" height="720" x="70%"><section id="50" data-marpit-scope-oZ2AH4Zd="" data-paginate="true" data-header="**Split Commit 🪓**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="71" style="--paginate:true;--header:**Split Commit 🪓**;--class:invert;--theme:uncover;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Split Commit <img class="emoji" draggable="false" alt="🪓" src="https://twemoji.maxcdn.com/2/svg/1fa93.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Replace <em>pick</em> with <em>edit</em> instead</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-DHTaQ7Mj="" data-paginate="true" data-header="**Cherry Picking 🍒**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="71" style="--paginate:true;--header:**Cherry Picking 🍒**;--class:invert;--theme:uncover;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/cherry-pick.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="30%" height="720" x="70%"><section id="51" data-marpit-scope-DHTaQ7Mj="" data-paginate="true" data-header="**Cherry Picking 🍒**" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="71" style="--paginate:true;--header:**Cherry Picking 🍒**;--class:invert;--theme:uncover;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Cherry Picking <img class="emoji" draggable="false" alt="🍒" src="https://twemoji.maxcdn.com/2/svg/1f352.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>The new commit <em>9e78i</em> has the same content as <em>76d12</em> but a different parent</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-scsDzwBb="" data-paginate="true" data-header="**Stashing 1 🧱**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="71" style="--paginate:true;--header:**Stashing 1 🧱**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Stashing 1 <img class="emoji" draggable="false" alt="🧱" src="https://twemoji.maxcdn.com/2/svg/1f9f1.svg" data-marp-twemoji=""/></strong></header>

<p><img src="assets/stash.png" alt="" /></p>
<blockquote>
<p>When working on a project, you might be <strong>half-way</strong> through a feature branch change when a bug is raised against master. You're <strong>not ready to commit</strong> your code, but you also don't want to lose your changes. This is where <strong>git stash</strong> comes in handy.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-scope-ZmPIGb17="" data-paginate="true" data-header="**Stashing 2 🧱**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="71" style="--paginate:true;--header:**Stashing 2 🧱**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Stashing 2 <img class="emoji" draggable="false" alt="🧱" src="https://twemoji.maxcdn.com/2/svg/1f9f1.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Save the current state of working directory in a stack of stashes<pre><code class="language-bash">git stash
git stash --include-untracked <span class="hljs-comment"># include all untracked files</span>
git stash save <span class="hljs-string">&quot;&lt;whatever message&gt;&quot;</span> <span class="hljs-comment"># include a message with stash</span>
</code></pre>
</li>
<li>List saved stashed<pre><code class="language-bash">git stash list
</code></pre>
</li>
<li>Apply the last stash and remove it from the stack<pre><code class="language-bash">git stash pop
git stash pop stash@{n} <span class="hljs-comment"># apply specific stash and remove it from stack</span>
</code></pre>
</li>
<li>Apply the last stash without removing it from the stack<pre><code class="language-bash">git stash apply
</code></pre>
</li>
<li>Remove stash<pre><code class="language-bash">git stash clear <span class="hljs-comment"># remove all stash</span>
git stash drop <span class="hljs-comment"># remove the last stash</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-scope-6BVH5EU0="" data-paginate="true" data-header="**Worktree 🌳**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="71" style="--paginate:true;--header:**Worktree 🌳**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Worktree <img class="emoji" draggable="false" alt="🌳" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a new directory with the specified branch checked out into it<pre><code class="language-bash">git worktree add path/to/directory -b new_branch
</code></pre>
</li>
<li>List all the working directories attached to this repository<pre><code class="language-bash">git worktree list
</code></pre>
</li>
<li>Remove a worktree (after deleting worktree directory)<pre><code class="language-bash">git worktree prune
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-JJtmk3QZ="" data-paginate="true" data-header="**Tagging 🔖**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="71" style="--paginate:true;--header:**Tagging 🔖**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Tagging <img class="emoji" draggable="false" alt="🔖" src="https://twemoji.maxcdn.com/2/svg/1f516.svg" data-marp-twemoji=""/></strong></header>

<blockquote>
<p>To tag specific points in history (e.g. release point) as being important.</p>
</blockquote>
<ul>
<li>List all available tags<pre><code class="language-bash">git tag
</code></pre>
</li>
<li>Create a tag on your current branch<pre><code class="language-bash">git tag &lt;tag_name&gt;
</code></pre>
</li>
<li>Create a tag with some commit<pre><code class="language-bash">git tag tag-name commit-id
</code></pre>
</li>
<li>Push a commit to remote<pre><code class="language-bash">git push origin tag-name
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-scope-tIYMaj21="" data-paginate="true" data-header="**Submodules 1 🍪**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="71" style="--paginate:true;--header:**Submodules 1 🍪**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Submodules 1 <img class="emoji" draggable="false" alt="🍪" src="https://twemoji.maxcdn.com/2/svg/1f36a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Cloning a Git repository having submodules<pre><code class="language-bash">git <span class="hljs-built_in">clone</span> --recursive https://github.com/username/repo.git
</code></pre>
<ul>
<li>This is equivalent to running the following command after the clone is finished<pre><code class="language-bash">git submodules update --init --recursive
</code></pre>
</li>
</ul>
</li>
<li>Include another Git repository as a folder within your project, tracked by Git:<pre><code class="language-bash">git submodule add https://github.com/ARMmbed/littlefs.git
</code></pre>
<ul>
<li>you should add and commit <code>.gitmodules</code> file, telling Git what submodules should be cloned when <code>git submodule update</code> is run</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="**Submodules 2 🍪**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="71" style="--paginate:true;--header:**Submodules 2 🍪**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Submodules 2 <img class="emoji" draggable="false" alt="🍪" src="https://twemoji.maxcdn.com/2/svg/1f36a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Moving a submodule<pre><code class="language-bash">git mv /path/to/module new/path/to/module
</code></pre>
</li>
<li>Removing a submodule (e.g. the_submodule)<pre><code class="language-bash">git submodule deinit the_submodule
git rm the_submodule
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-scope-qAt7owMl="" data-paginate="true" data-header="**Finding faulty commits ⭕**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="71" style="--paginate:true;--header:**Finding faulty commits ⭕**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Finding faulty commits <img class="emoji" draggable="false" alt="⭕" src="https://twemoji.maxcdn.com/2/svg/2b55.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>To find which commit introduced a bug using a binary search.<pre><code class="language-bash"><span class="hljs-comment"># start the git bisect</span>
git bisect start
<span class="hljs-comment"># give a commit where the bug doesn&#x27;t exist</span>
git bisect good 49c747d
<span class="hljs-comment"># give a commit where the bug exist</span>
git bisect bad HEAD
</code></pre>
</li>
<li>Git splits the revision in half and switches the repository to the intermediate revision.
<ul>
<li>Inspect the code to determine if the revision is good or bad:</li>
</ul>
<pre><code class="language-bash"><span class="hljs-comment"># tell git the revision is good</span>
git bisect good
<span class="hljs-comment"># if the revision contains the bug, then tell git it&#x27;s bad</span>
git bisect bad
</code></pre>
</li>
<li>To abort the bisect process, just issue <code>git bisect reset</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-BL7uWSYZ="" data-paginate="true" data-header="**Blaming 🤔**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="71" style="--paginate:true;--header:**Blaming 🤔**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Blaming <img class="emoji" draggable="false" alt="🤔" src="https://twemoji.maxcdn.com/2/svg/1f914.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Find out who changed a file
<ul>
<li>show the author and commit per line of the specified file</li>
</ul>
<pre><code class="language-bash">git blame test.c
</code></pre>
<ul>
<li>ignore whitespace-only changes</li>
</ul>
<pre><code class="language-bash">git blame -w test.c
</code></pre>
<ul>
<li>limits the selection of lines by specified range</li>
</ul>
<pre><code class="language-bash">git blame -L 1,10 test.c
</code></pre>
<ul>
<li>+offset, -offset</li>
</ul>
<pre><code class="language-bash">git blame -L 108,+30 test.c
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-scope-iFZs2sZs="" data-paginate="true" data-header="**Patch 👖**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="71" style="--paginate:true;--header:**Patch 👖**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Patch <img class="emoji" draggable="false" alt="👖" src="https://twemoji.maxcdn.com/2/svg/1f456.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a patch
<ul>
<li>Make your changes and commit them</li>
<li>Convert commits into patch files</li>
</ul>
<pre><code class="language-bash"><span class="hljs-comment"># convert all commits since &lt;commit-reference&gt; (not including it)</span>
git format-patch &lt;commit-reference&gt;
</code></pre>
</li>
<li>Apply patches
<ul>
<li>Have the changes from the <code>.patch</code> file applied to your current working directory (unstaged)</li>
</ul>
<pre><code class="language-bash">git apply some.patch
</code></pre>
<ul>
<li>Apply a patch as a commit</li>
</ul>
<pre><code class="language-bash">git am some.patch
git am *.patch <span class="hljs-comment"># apply all patch files</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="**Clean 🧹**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="71" style="--paginate:true;--header:**Clean 🧹**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Clean <img class="emoji" draggable="false" alt="🧹" src="https://twemoji.maxcdn.com/2/svg/1f9f9.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Clean interactively<pre><code class="language-bash">git clean -i
</code></pre>
</li>
<li>Forcefully remove untracked files<pre><code class="language-bash">git clean -f
</code></pre>
</li>
<li>Clean ignored files<pre><code class="language-bash">git clean -fx
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Git GUI**" data-footer="**[SmartGit](https://www.syntevo.com/smartgit/) 💗 [Sourcetree](https://www.sourcetreeapp.com/) 💗 [Lazygit](https://github.com/jesseduffield/lazygit)**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="71" style="--paginate:true;--header:**Git GUI**;--footer:**[SmartGit](https://www.syntevo.com/smartgit/) 💗 [Sourcetree](https://www.sourcetreeapp.com/) 💗 [Lazygit](https://github.com/jesseduffield/lazygit)**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/smartgit.png&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/sourcetree.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="**Git GUI**" data-footer="**[SmartGit](https://www.syntevo.com/smartgit/) 💗 [Sourcetree](https://www.sourcetreeapp.com/) 💗 [Lazygit](https://github.com/jesseduffield/lazygit)**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="71" style="--paginate:true;--header:**Git GUI**;--footer:**[SmartGit](https://www.syntevo.com/smartgit/) 💗 [Sourcetree](https://www.sourcetreeapp.com/) 💗 [Lazygit](https://github.com/jesseduffield/lazygit)**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">
<header><strong>Git GUI</strong></header>
<footer><strong><a href="https://www.syntevo.com/smartgit/">SmartGit</a> <img class="emoji" draggable="false" alt="💗" src="https://twemoji.maxcdn.com/2/svg/1f497.svg" data-marp-twemoji=""/> <a href="https://www.sourcetreeapp.com/">Sourcetree</a> <img class="emoji" draggable="false" alt="💗" src="https://twemoji.maxcdn.com/2/svg/1f497.svg" data-marp-twemoji=""/> <a href="https://github.com/jesseduffield/lazygit">Lazygit</a></strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="62" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-background-image="linear-gradient(to bottom, #FF6D00, #FFAB40)" data-color="white" data-theme="uncover" style="--background-image:linear-gradient(to bottom, #FF6D00, #FFAB40);--color:white;--theme:uncover;color:white;background-image:linear-gradient(to bottom, #FF6D00, #FFAB40);background-position:center;background-repeat:no-repeat;background-size:cover;">
